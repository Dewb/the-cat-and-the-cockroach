<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="jquery.min.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
	<style>
  		@font-face {
 			font-family: 'UnderwoodChampion';
  			src: url('uwch.ttf');
		}
  		body { 
  			font-family: "UnderwoodChampion"; background-color: white; color: black; 
  			width: 100%; height: 100%; margin: 2em;
  		}
  		canvas { -webkit-transform: translate3d(0, 0, 0); }
	</style>
	<script>

	$(document).ready(function() {

		var socket = io("http://localhost:8000", { 'path': '/socket.io' });

		socket.on('t', function (data) {
			$('body').append(data);
		});
	});
	</script>
</head>
<body>

	<p>This is some test text</p>
</body>
